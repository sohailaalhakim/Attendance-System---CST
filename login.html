<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="./css/login.css" rel="stylesheet" />
    <script src="./js/login.js"></script>
    <script src="./js/shared.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    ADMIN PANEL
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form class="login-form" enctype="multipart/form-data">

                            <!-- User Name-->
                            <div class="form-group">
                                <label class="form-control-label">User NAME</label>
                                <input type="text" class="form-control" id="userName" name="userName">

                            </div>

                            <!-- PASSWORD-->
                            <div class="form-group">
                                <label class="form-control-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="show-hide-icon" onclick="showHidePassword()">
                                        <i class="fa fa-eye-slash"></i>
                                      </span>
                                    </div>
                                </div>
                            </div>


                            <!-- Login Button -->
                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <button type="submit" id="submit" class="btn btn-outline-primary">LOGIN</button>
                                </div>
                            </div>


                            <!-- If u don't have acc register ?  -->
                            <div class="col-lg-12 go-register">
                                <p>If you don't have an account <a href="./register.html" class="go-register">Register?</a></p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
