<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="./css/register.css" rel="stylesheet" />
    <script src="./js/register.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 register-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 register-title">
                    SIGN UP
                </div>

                <div class="col-lg-12 register-form">
                    <div class="col-lg-12 register-form">
                        <form class="registration-form" enctype="multipart/form-data">


                            <!-- First Name-->
                            <div class="form-group">
                                <label class="form-control-label">FIRST NAME</label>
                                <input type="text" class="form-control" id="fname" name="fname">

                            </div>

                            <!-- last Name-->
                            <div class="form-group">
                                <label class="form-control-label">LAST NAME</label>
                                <input type="text" class="form-control" id="lname" name="lname">
                            </div>

                            <!--Age-->
                            <div class="form-group">
                                <label class="form-control-label">AGE</label>
                                <input type="text" class="form-control" id="age" name="age">
                            </div>

                            <!-- Email-->
                            <div class="form-group">
                                <label class="form-control-label">EMAIL</label>
                                <input type="text" class="form-control" id="email" name="email">
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>

                            <!-- Address-->
                            <div class="form-group">
                                <label class="form-control-label">ADDRESS</label>
                                <input type="text" class="form-control" id="address" name="address">
                            </div>

                            <!-- Register button -->
                            <div class="col-lg-12 registerbttm">
                                <div class="col-lg-6 register-btm register-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="col-lg-6 register-btm register-button">
                                    <button type="submit" id="submit" class="btn btn-outline-primary">Register</button>
                                </div>
                            </div>

                            <!-- If u have acc login ?  -->
                            <div class="col-lg-12 go-login">
                                <p>If you have an account <a href="./login.html" class="go-login">Login?</a></p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>

</body>

</html>
