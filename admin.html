<body>
    <div class="container">
        <div class="row">

                <table id="employee" class="display" cellspacing="0" width="100%">

    <div class="modal fade" id="date-range-picker-dialog" tabindex="-1" aria-labelledby="date-range-picker-dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content date-dialog">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Date Range Picker</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <label for="start-date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="start-date">
                        </div>
                        <div class="col">
                            <label for="end-date" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="end-date">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="getMonthlyReport()">Save changes</button>
                </div>
            </div>
        </div>
