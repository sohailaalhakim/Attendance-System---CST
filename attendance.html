<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="./css/index.css" rel="stylesheet" />
    <link href="./css/attendance.css" rel="stylesheet" />
    <script src="./js/shared.js"></script>
    <script src="./js/attendance.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid ">
            <a class="navbar-brand " href="./index.html">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                    <li class="nav-item ">
                        <a class="nav-link active" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="./profile.html">Profile</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Attendance</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="user-name" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./profile.html">Profile</a></li>
                            <li><button class="dropdown-item" onclick="logout()">Logout</button></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
    </nav>


    <div class="card">
        <h3>Attendance Users</h3>
        <div class="card-body">
            <form id="attendance-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="attendanceUser">Username</label>
                    <input type="text" class="form-control" name="username" id="attendanceUser" placeholder="Enter username">
                </div>
                <div class="form-group ">
                    <label for="attendanceStatus">Status</label>
                    <select class="form-control" id="attendanceStatus" name="status">
                        <option value="present">Present</option>
                        <option value="absent">Absent</option>
                        <option value="leaving">Leaving</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
